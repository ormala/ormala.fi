<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <title>ormala.fi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      /* Kertoo selaimelle, että sivu toimii myös tummassa tilassa */
      color-scheme: light dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #050816;   /* tummahko tausta */
      color: #f5f5f5;        /* vaalea teksti */
    }

    main {
      text-align: center;
      max-width: 32rem;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .text {
      font-size: 1.25rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <main>
    <div class="emoji">¯\_(ツ)_/¯</div>
    <p class="text">Täällä ei ole vielä mitään…</p>
  </main>
</body>
</html>
